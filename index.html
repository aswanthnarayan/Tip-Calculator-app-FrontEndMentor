<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="main">
      <div class="header">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="content">
        <div class="data">
          <div class="billAmnt-input input">
            <p>Bill</p>
            <img src="./images/icon-dollar.svg" alt="">
            <input id="total-bill" type="number" placeholder="0" />
          </div>
          <div class="tip-btns-section">
            <div class="tip-head">
              <p>Select Tip %</p>
            </div>
            <div class="btn-container">
              <button class="tip-btn" id="one">5%</button>
            <button class="tip-btn" id="two">10%</button>
            <button class="tip-btn" id="three">15%</button>
            <button class="tip-btn" id="four">25%</button>
            <button class="tip-btn" id="five">50%</button>
            <input type="text" class="tip-btn" placeholder="Custom">
            </div>
             </div>
          <div class="peopleNo-input input">
            <p>Number of People</p>
            <img src="./images/icon-person.svg" alt="">
            <input id="total-bill" type="number" placeholder="0" />
          </div>
        </div>
        <div class="result">
          <div class="details">
            <div class="tipAmnt-per-person">
              <div class="tip-span">
                <span>Tip Amount</span><span>/ person</span>
              </div>
              <div class="result-amount">
                <img src="./images/icon-dollar.svg" alt="">
                <span>4.27</span>
              </div>
            </div>
            <div class="tipAmnt-per-person">
              <div class="tip-span">
                <span>Total</span><span>/ person</span>
              </div>
              <div class="result-amount">
                <img src="./images/icon-dollar.svg" alt="">
                <span>32.79<span>
              </div>
            </div>
          </div>
          <button>RESET</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
