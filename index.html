<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="main">
      <div class="header">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="content">
        <div class="data">
          <div class="billAmnt-input input">
            <p>Bill</p>
            <img src="./images/icon-dollar.svg" alt="">
            <input id="total-bill" type="number" placeholder="0" required/>
          </div>
          <div class="tip-btns-section">
            <div class="tip-head">
              <p>Select Tip %</p>
            </div>
            <div class="btn-container">
              <button class="tip-btn" id="one" value="5">5%</button>
            <button class="tip-btn" id="two" value="10">10%</button>
            <button class="tip-btn active" id="three" value="15">15%</button>
            <button class="tip-btn" id="four" value="25">25%</button>
            <button class="tip-btn" id="five" value="50">50%</button>
            <div class="custom.tip">
            <input  id="Custom-tip" class="tip-btn "  placeholder="Custom">
          </div>
          </div>
             </div>
          <div class="peopleNo-input input">
            <div class="infotext">
              <p>Number of People</p>
              <p class="errors">Can't be zero</p>
            </div>
            <img src="./images/icon-person.svg" alt="">
            <input id="no-people" placeholder="0" data-id="1"/>
          </div>
        </div>
        <div class="result">
          <div class="details">
            <div class="tipAmnt-per-person">
              <div class="tip-span">
                <span>Tip Amount</span><span>/ person</span>
              </div>
              <div class="result-amount">
                <!-- <img src="./images/icon-dollar.svg" alt=""> -->
                <span id="tip-amount">$0.00</span>
              </div>
            </div>
            <div class="tipAmnt-per-person">
              <div class="tip-span">
                <span>Total</span><span>/ person</span>
              </div>
              <div class="result-amount">
                <!-- <img src="./images/icon-dollar.svg" alt=""> -->
                <span id="total-amount">$0.00<span>
              </div>
            </div>
          </div>
          <button id="reset">RESET</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
